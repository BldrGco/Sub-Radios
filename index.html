<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Music Trunk - Radio Directory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>The Music Trunk</h1>
        <p>Your go-to radio directory</p>
        <input type="text" id="searchBar" placeholder="Search stations by name or genre...">
    </header>

    <main>
        <section class="stations">
            <h2>Featured Stations</h2>
            <div class="station-grid">
                <!-- Station 1 -->
                <div class="station-card">
                    <h3>Rock Vibes FM</h3>
                    <p>Genre: Rock | Location: USA</p>
                    <a href="https://tunein.com/radio/Rock-Radio-s302643/" target="_blank" class="listen-btn">Listen Now</a>
                </div>
                <!-- Station 2 -->
                <div class="station-card">
                    <h3>Jazz Groove</h3>
                    <p>Genre: Jazz | Location: UK</p>
                    <a href="https://tunein.com/radio/Jazz-Groove-s249784/" target="_blank" class="listen-btn">Listen Now</a>
                </div>
                <!-- Station 3 -->
                <div class="station-card">
                    <h3>Pop Hits Radio</h3>
                    <p>Genre: Pop | Location: Canada</p>
                    <a href="https://tunein.com/radio/Pop-Hits-s123456/" target="_blank" class="listen-btn">Listen Now</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 The Music Trunk. All rights reserved.</p>
    </footer>

    <script>
        // Basic search functionality
        const searchBar = document.getElementById('searchBar');
        const cards = document.querySelectorAll('.station-card');

        searchBar.addEventListener('input', () => {
            const query = searchBar.value.toLowerCase();
            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(query) ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
